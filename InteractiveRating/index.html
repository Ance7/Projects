<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating</title>
</head>
<body>
    <div class="container">
        <div class="star">
            <img src="./img/icon-star.svg" alt="star" height="20">
        </div>

        <div class="text">
            <h1 id="title">How did we do?</h1>
            <p id="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve or offering
            </p>
        </div>

        <div class="points">
            <div class="point1 point">1</div>
            <div class="point2 point">2</div>
            <div class="point3 point">3</div>
            <div class="point4 point">4</div>
            <div class="point5 point">5</div>
        </div>

        <div class="submit" id="submit">
            SUBMIT
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
