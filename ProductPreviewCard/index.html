<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="img">
            
        </div>

        <div class="content">
            <h5 class="category">PERFUME</h5>
            <h1 class="title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p>
                A floral, solar and voluptous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="price-ofert">$149.99</span>
                <span class="price-original">$169.99</span>
            </div>
            <button class="add-cart">
                <img src="./Img/icon-cart.svg" alt="Icono Cart">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
