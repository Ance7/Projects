<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Sumary</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="result-title">
                Your Result
            </span>
            <div class="score">
                <span id="score-obtenido">76</span>
                <span>of 100</span>
            </div>
            <span id="score-title">Great</span>
            <span id="score-text">
                You scored higher than 65% of the people who have taken these tests
            </span>
        </div>
        <div class="summary">
            <span id="summary-title">Summary</span>
            <div class="cuadros-container">
                <div class="reaction cuadro">
                    <div class="name-container">
                        <img src="./Assets/icon-reaction.svg" alt="icon reaction">
                        <span>Reaction</span>
                    </div>
                    <div class="puntos-conteiner">
                        <span id="puntos-obtenidos">
                            80
                        </span>
                        <span id="puntos-totales">
                             / 100
                        </span>
                    </div>
                </div>
                <div class="memory cuadro">
                    <div class="name-container">
                        <img src="./Assets/icon-memory.svg" alt="icon reaction">
                        <span>Memory</span>
                    </div>
                    <div class="puntos-conteiner">
                        <span id="puntos-obtenidos">
                            92 
                        </span>
                        <span id="puntos-totales">
                            / 100
                        </span>
                    </div>
                </div>
                <div class="verbal cuadro">
                    <div class="name-container">
                        <img src="./Assets/icon-verbal.svg" alt="icon reaction">
                        <span>Verbal</span>
                    </div>
                    <div class="puntos-conteiner">
                        <span id="puntos-obtenidos">
                            61 
                        </span>
                        <span id="puntos-totales">
                            / 100
                        </span>
                    </div>
                </div>
                <div class="visual cuadro">
                    <div class="name-container">
                        <img src="./Assets/icon-visual.svg" alt="icon reaction">
                        <span>Visual</span>
                    </div>
                    <div class="puntos-conteiner">
                        <span id="puntos-obtenidos">
                            72  
                        </span>
                        <span id="puntos-totales">
                            / 100
                        </span>
                    </div>
                </div>
            </div>
            <button>
                Continue
            </button>
        </div>
    </div>
</body>
</html>
