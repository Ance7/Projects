<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Calculadora</title>
</head>
<body>
  <main class="calculator">
    <div class="screen">
      <div class="mini-number"></div>
      <div class="number">0</div>
    </div>

    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator percent">%</button>
      <button class="division">÷</button>
      <button class="delete"><i class="bi bi-arrow-left-square"></i></button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="multiplication"><i class="bi bi-x"></i></button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="subtraction">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="adition">+</button>
      <button class="operator raiz">√</button>
      <button class="number">0</button>
      <button class="coma">.</button>
      <button class="equal">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
